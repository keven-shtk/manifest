<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
            } else {
                navigator.serviceWorker
                    .register("./sw.js", {
                        scope: "./"
                    })
                    .then(function(reg) {
                        console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
                    });
            }
        }
  </script>
</head>
<body>
    <div class="container-fluid ">
        <div class="col-12">
            <div class="row justify-content-center">
                <h2 class="text-center">Alguma coisa </h2>
            </div>
        </div>

        

    <script src="js/jquery-3.4.1.js"> </script>
    <script src="js/bootstrap.js"> </script>
    <script src="js/js.js"> </script>
</body>
</html>
